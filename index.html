<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="demo">
                <div class="demo__card">
                    <div class="demo__card__img">
                        <img src="./images/girl.png" alt="">
                    </div>
                    <div class="demo__card__caption caption">
                        <p class="caption__namenage">Anastasia, 19</p>
                        <div class="caption__data data">
                            <div class="data__categories">Categories</div>
                            <div class="data__location">Lugano</div>
                            <div class="data__geo">4 km away</div>
                        </div>
                    </div>
                    <div class="demo__card__choice m--reject"></div>
                    <div class="demo__card__choice m--like"></div>
                    <div class="demo__card__drag"></div>
                </div>
            </div>
            <div class="menu">
                <button class="menu__dislike">
                    <img src="./images/icons/dislike-icon.svg" alt="">
                </button>
                <button class="menu__book">
                    <img src="./images/icons/book-icon.svg" alt="">
                </button>
                <button class="menu__like">
                    <img src="./images/icons/like-icon.svg" alt="">
                </button>
            </div>
            <img class="content__playboy-logo" src="./images/icons/playboy-icon.svg" alt="">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
